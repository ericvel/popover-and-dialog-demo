<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popover API + Dialog demo</title>
    <link rel="stylesheet" href="/src/index.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>

  <body>
    <header>
      <nav>
        <a class="navlink" href="/">Home</a>
        <a class="navlink" href="/">Page A</a>
        <a class="navlink" href="/">Page B</a>

        <button class="user-button" popovertarget="user-menu">
          <img src="/src/user_icon.jpg" class="user-icon" />
        </button>

        <div popover id="user-menu" class="user-menu">
          <div class="name-container">
            <p class="name">Eric Veliyulin</p>
            <span class="email">eric.vel@outlook.com</span>
          </div>
          <a class="menu-item" href="/">Profile</a>
          <a class="menu-item" href="/">Settings</a>
          <button class="menu-item">Sign out</button>
        </div>
      </nav>
    </header>

    <main>
      <h1>Popover API + Dialog demo</h1>
      <button class="dialog-button" id="show-dialog-btn">Show dialog</button>
      <dialog closedby="any">
        <p>This is a dialog</p>
        <button id="close-dialog-btn">‚ùå</button>
      </dialog>
    </main>

    <script>
      const dialog = document.querySelector("dialog");
      const showButton = document.querySelector("#show-dialog-btn");
      const closeButton = document.querySelector("#close-dialog-btn");

      showButton.addEventListener("click", () => {
        dialog.showModal();
      });

      closeButton.addEventListener("click", () => {
        dialog.close();
      });
    </script>
  </body>
</html>
